mlflow:
  tracking_uri: http://0.0.0.0:8000 #'https://mlflow-demo.atypon.com/'
  experiment_name: 'AND-lightgbm-training'
  run_name: 'lightgbm-new-datasets'
model:
  objective: 'binary'
  tree_learner: 'data'
  verbosity: -1
  n_jobs: 15
  metric: 'auc'
  random_state: 42
data:
  datasets: ['aminer', 'pubmed', 'zbmath', 'kisti', 'arnetminer']
  default_embeddings: True
  #external_embeddings_dir: 'external_embeddings/random_embedder'
  external_embeddings_dir: None
results:
  results_folder: 'results'
  model_path: 'models/lightgbm.joblib'